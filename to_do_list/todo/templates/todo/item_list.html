{% extends 'todo/base.html' %}
{% block content %}
    <h1>Lista de tareas a realizar</h1>
    <a href="#">Agregar tarea</a>
    <table>
        <tr>
            <th>Item</th>
            <th></th>
        </tr>
        {% for item in items %}
            <tr>
                <td>{{item.title}}</td>
                <td><a href="{% url 'item-detail' item.id %}">Ver</a></td>
            </tr>
        {% empty %}
            <h3>No hay elementos en la lista.</h3>
        {% endfor %}
                
    </table>
{% endblock %}
