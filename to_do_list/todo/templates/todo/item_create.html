{% extends 'todo/base.html' %}
{% block content %}
    <h1>Lista de tareas a realizar</h1>
    <a href="#">Agregar tarea</a>
    <table>
        <tr>
            <th>Item</th>            
        </tr>
        {% for item in items %}
            <tr>
                <th>{{item.title}}</th>
            </tr>
        {% empty %}
            <h3>No hay elementos en la lista.</h3>
        {% endfor %}
                
    </table>
{% endblock %}
